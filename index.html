<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="background-body"></div>
  <div class="order-component">
    <img class="illustration" src="images/illustration-hero.svg" alt="illustration">
    <div class="order-header">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="order-plan">
      <img src="images/icon-music.svg" alt="music-icon">
      <div class="order-plan-info">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="order-buttons">
      <button class="proceed" type="button">Proceed to Payment</button>
      <button class="cancel-order" type="button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
